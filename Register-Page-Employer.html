<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Background with Sticky Bottom Bar</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, white, #C0E4EC);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .content {
        width: auto;
        max-width: 300px;
        background-color: white;
        padding: 25px;
        border-radius: 0px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative; /* Added relative positioning */
    }

    .user-type {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    
    #employer {
        background-color: #DDD7D7;
    }
    
    #jobSeeker {
        background-color: #DDD7D7;
    }

    .box {
        position: relative;
        width: 300px;
        height: 50px;
        background-color: #DDD7D7;
        margin-bottom: 20px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer; /* Make the box clickable */
    }

    .user-type {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    
    #employer, #jobSeeker {
        background-color: #DDD7D7;
    }
    
    .user-type.active {
        background-color: #2980b9; /* Background color changes to blue */
        color: black; /* Text color remains black */
    }
    
    .box span {
        position: absolute;
        left: 0px;
        top: -17px;
        font-size: 12px;
    }

    .box:last-child {
        width: 100px;
        margin-right: auto;
    }

    .logo {
        width: 90px;
        height: 90px;
        align-self: center;
        margin-bottom: 30px;
    }

    .footer {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        background-color: white;
        color: black;
        text-align: center;
        position: fixed;
        bottom: 0;
        padding: 10px 20px;
    }

    .footer span {
        margin-left: 10px;
        margin-right: 15px;
        font-weight: bold;
    }

    .signup {
        text-decoration: none;
        color: #3498db;
        cursor: pointer; /* Make the signup text clickable */
    }

    .signup-text {
        position: absolute; /* Change to absolute positioning */
        bottom: -105px; /* Adjust as needed */
    }
    
    .signup:hover {
        text-decoration: underline;
    }

    .register-button {
        width: 150px; /* Increase width for better visibility */
        height: 30px;
        margin-top: 20px; /* Adjust margin for spacing */
        background-color: #DDD7D7;
        color: white;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
    }

    .register-button:hover {
        background-color: #2980b9;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .register-button .register-text {
        color: black;
        position: relative;
        top: 25%;
        transform: translateY(-50%);
    }

    .input-text {
        margin-right: 10px;
    }

</style>
</head>
<body>

<div class="content">
    <img src="C:\xampp\htdocs\SSWP_FinalProject\Photos\Joblook_logo.jpeg" alt="Logo" class="logo">

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

    <a href="dashboard-employer.html" id="registerButton" class="register-button"> <!-- Change to anchor tag -->
        <span class="register-text">Register Me</span>
    </a>

    <p class="signup-text">Already have an account? <a href="Log-In-Page.html" id="loginButton" class="signup">Log In</a></p> <!-- Change to anchor tag -->
</div>

<div class="footer">
    <span>Terms & Conditions</span>
    <span>Privacy</span>
    <span>About Us</span>
    <span>Contact Us</span>
</div>

</body>
</html>
